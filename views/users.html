{{> top_menu_superuser}}

<center><h2>Users</h2></center>

<div id='contentbox'>
  
  <center>
  <table width="80%">
    <thead>
      <th width="8%">ID</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Superuser</th>
    </thead>
    {{#users}}
    <tr>
      <td>{{id}}</td>
      <td>{{username}}</td>
      <td>{{first_name}}</td>
      <td>{{last_name}}</td>
      <td>{{superuser}}</td>
    </tr>
    {{/users}}
  
  </table>
  </center>

</div>

{{> bottom_menu_superuser}}
